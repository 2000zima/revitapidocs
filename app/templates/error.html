{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}

<div class="col-sm-12 col-md-12 col-lg-12">
    <br/>
    <h4>Something went wrong!</h4>
    <hr />

    <h5>{{ error.code }}: {{ error.name }}</h5>
    <p><small>{{ error.description }}</small></p>
    <br />
    <p><a href="{{ url_for('index') }}">Go home</a>
</div>

{% endblock %}
