{% extends "base.html" %}

{% block header %}
<title>Error: {{ error.name }}</title>
{% endblock %}


{% block content %}

<div id="content-full-width">
    <h4>Something Went Wrong</h4>
    <hr />
    <div class="well">
        <p><span class="text-muted">{{ error.code }}: {{ error.name }}</span>
        </br>
        {{ error.description }}
        </p>
    </div>
    <br/>
    <a class="btn btn-default" href="/">GO HOME</a>
</div>

{% endblock %}
